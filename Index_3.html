<h2> Objective : To design registration form </h2>
<table>
    <tr>
        <th colspan="2">Create New Account</th>
    </tr>
    <tr>
        <td>Name : </td>
        <td> <input type="text" name="Name"></td>
    </tr>
    <tr>
        <td>Username : </td>
        <td> <input type="text" name="Username"></td>
    </tr>
    <tr>
        <td>Address : </td>
        <td> <input type="text" name="Address"></td>
    </tr>
    <tr>
        <td>Gender : </td>
        <td>
            Male <input type="radio" name="M_gender">
            Female <input type="radio" name="F_gender">
            Others <input type="radio" name="O_gender">
        </td>
    </tr>
    <tr>
        <td>Subjects : </td>
        <td>
        Maths <input type="checkbox" name="Maths">
        C <input type="checkbox" name="C">
        C++ <input type="checkbox" name="c++">
        </td>
    </tr>
    <tr>
        <td>Password : </td>
        <td> <input type="password" name="Password"></td>
    </tr>
    <tr>
        <td>Confirm Password : </td>
        <td> <input type="password" name="C_password"></td>
    </tr>
    <tr>
        <td colspan="2"><button>Submit</button></td>
    </tr>
</table>
