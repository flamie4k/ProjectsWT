<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: grey;
      }
      form {
        background-color: cyan;
        padding: 15px;
        margin: 30px;
        border: 2px solid black;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
    <body>
      <a href="Index_7.html">Return</a>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" required>
            <br><br>
            <label for="roll">Roll Number:</label><br>
            <input type="text" id="roll" required>
            <br><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" required>
            <br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" required>
            <br><br>
            <button type="submit">Submit</button>
          </form>
    </body>
    <script>
    var nameInput = document.getElementById("name");
    nameInput.addEventListener("input", function() {
  var inputValue = nameInput.value;
  var hasNumbers = /\d/.test(inputValue);
  
  if (hasNumbers) {
    alert("Name cannot contain numbers!");
  }
});
  var phoneInput = document.getElementById("phone");
  phoneInput.addEventListener("input", function() {
  var inputValue = phoneInput.value;
  var hasLetters = /[a-zA-Z]/.test(inputValue);
  
  if (hasLetters) {
    alert("Phone Number cannot contain letters!");
  }
});
var rollInput = document.getElementById("roll");
  rollInput.addEventListener("input", function() {
  var inputValue = rollInput.value;
  var hasLetters = /[a-zA-Z]/.test(inputValue);
  
  if (hasLetters) {
    alert("Roll Number cannot contain letters!");
  }
});

    </script>
</html>
